<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <form action="">
        <p><h1>FALE CONOSCO</h1></p>

        <p>Nome e sobrenome: <input type="text"> </p>
        <p>E-mail: <input type="text"> </p>
        <p>Telefone: <input type="number"> </p>

        <p>Mensagem:</p>
        <textarea name="" id=""  cols="70"  rows="10"></textarea>

        <p>Como prefere o nosso contato?</p>

        <input type="radio" name="Como prefere o nosso contato?"> E-mail
        <input type="radio" name="Como prefere o nosso contato?"> Telefone
        <input type="radio" name="Como prefere o nosso contato?"> WhatsApp

        <p>Qual horário prefere ser atendido?</p>

        <p><select name="" id=""></select></p>
        <option value="">Manhã</option></p
        <p><option value="">Tarde</option></p>
        <p><option value="">Noite</option></p>

        <p>Gostaria de receber nossas novidades por E-mail?</p>
        <p><input type="checkbox" name="" value="Gostaria de receber nossas novidades por E-mail?">Gostaria de receber nossas novidades por E-mail?</p>

    </form>
    
</body>
</html>
